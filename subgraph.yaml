    source:
      address: "0xcf471471C1eEaD02B4A7c76686BB99e54745D827"
      abi: EasyFaucetFactory
      startBlock: 9594114
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - NewFaucet
      abis:
        - name: EasyFaucetFactory
          file: ./abis/EasyFaucetFactory.json
