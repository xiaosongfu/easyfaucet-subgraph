specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EasyFaucetFactory
    network: chapel
    source:
      address: "0x00c706EaC85100E127A087966F0bc73a5b2ceaf0"
      abi: EasyFaucetFactory
      startBlock: 71803799
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Initialized
        - NewFaucet
        - OwnershipTransferred
        - Upgraded
      abis:
        - name: EasyFaucetFactory
          file: ./abis/EasyFaucetFactory.json
      eventHandlers:
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: NewFaucet(indexed address,string,address)
          handler: handleNewFaucet
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/easy-faucet-factory.ts
